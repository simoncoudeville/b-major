---
title: B Major
timezone: UTC
collections:
  en_concerts:
    title: EN Concerts
    output: true
    permalink: "/en/line-up/:path/"
  nl_concerts:
    title: NL Concerts
    output: true
    permalink: "/programma/:path/"
  nl_locations:
    title: NL locations
    output: true
  nl_partners:
    title: NL partners
    output: false
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: post
    permalink: "/posts/:title/"
- scope:
    path: ''
    type: pages
  values:
    layout: page
    section: ''
- scope:
    path: ''
    type: nl_concerts
  values:
    NL location: ''
    NL partner: ''
    lang: nl
    image: ''
    section: line-up
    layout: page
    price: ''
    ticket URL: ''
    starts_at: ''
    ends_at: ''
- scope:
    path: ''
    type: en_concerts
  values:
    EN location: ''
    EN partner: ''
    lang: en
    image: ''
    section: line-up
    layout: page
    price: ''
    ticket URL: ''
    starts_at: ''
    ends_at: ''
- scope:
    path: ''
    type: locations
  values:
    layout: page
    image: ''
permalink: pretty
navigation:
- section: about
  title: over
  title_en: about
  url: "/over"
  url_en: "/en/about"
- section: line-up
  title: programma
  title_en: line-up
  url: "/programma"
  url_en: "/en/line-up"
exclude:
- _site
- scss
- "*scss"
- Guard*
- "*rb"
- ".sass-cache"
- ".git*"
- config.rb
- README.md
- "*.json"
- docroot
- node_modules
- gulpfile.js
- install.sh
- lint.yml
